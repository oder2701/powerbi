on: push
name: Deploy Pipeline PowerBI

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    steps:
    - name: Checkout Repo GitHub/MIA-PowerBI
      uses: actions/checkout@v3

    - name: Login to DHR
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWD }}

    - name: Build and Push
      run: |
        docker build -t docker.io/${{ secrets.IMAGE_NAME }}:latest .
        docker push docker.io/${{ secrets.IMAGE_NAME }}:latest

    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: 192.168.1.11
        username: root
        password: Root123
        run: |
          export KUBECONFIG=$HOME/.kube/config
          kubectl apply -f .github/k3s/powerbi.yaml



  
